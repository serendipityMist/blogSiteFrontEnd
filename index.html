<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mist BLOG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Mist Blog</h1>

  <form id="messageForm">
    <div id="messageGetter">
      <input type="text" placeholder="Enter your message TITLE" id="title">
      <textarea name="Enter your message here" id="message" cols="50" rows="4"></textarea>
      <p id="wordCount">Count:</p>

    </div>
    <button type="submit" id="submit">Post</button>
  </form>

  <div id="messages"></div>

  <script src="script.js"></script>

</body>

</html>
